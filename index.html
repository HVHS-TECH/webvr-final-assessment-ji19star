<!DOCTYPE html>
<html>
  <head>

<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 

  </head>
    <body>
    <a-scene>
      <a-sky color="lightblue"></a-sky>
      
      <a-entity ply-model="src: TreeCenter.ply"
       position="15 -4.15 4.5" 
       rotation="-90 90 0"
       scale="2 2 2"
       ></a-entity>

       <a-entity ply-model="src: D-tech Models/Flowers Big.ply"
       position="0 -2.1 4" 
       rotation="-90 80 0"
       
       ></a-entity>

       
      <a-plane
      color="#369d3b"
      scale="50 50"
      rotation="-90 0 0"
      ></a-plane>

      <a-entity camera="active: true"
       look-controls wasd-controls position="0 1.6 6"
        ></a-entity
                 
 
      

    </a-scene>

</html>
